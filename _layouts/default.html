<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>{{ page.title }}</title>
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="http://use.typekit.com/vxl3iye.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
<div class="container">
<header>
<h1 class="title"><a href="./">{{ site.name }}</a></h1>
</header>

{{ content }}

<div class="pagination">
{% if paginator.previous_page %}
<a href="/page{{ paginator.previous_page }}/index.html" class="previous">« The Future</a>
{% else %}
{% endif %}
<span class="page_number ">{{ paginator.page }} of {{ paginator.total_pages }}</span>
{% if paginator.next_page %}
<a href="/page{{ paginator.next_page }}/index.html" class="next">The Past »</a>
{% else %}
{% endif %}
</div>

</div>
</body>
</html>
