{% include header.html %}

<div id="main">

	<section>

		<article class="hentry">
			<h2>{{ page.title }}</h2>

			<figure>
			{% if page.source %}
				<a href="{{ page.source }}" target="_blank">
					<img src="{{ site.url }}/assets/{{ page.photo }}" alt="{{ page.alt }}">
				</a>
			{% else %}
				<img src="{{ site.url }}/assets/{{ page.photo }}" alt="{{ page.alt }}">
			{% endif %}
			</figure>

			{{ page.content | markdownify }}
		</article>

	</section>

</div>

{% include footer.html %}
