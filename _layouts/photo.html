{% include header.html %}

	<article class="hentry">
		<h2>{{ page.title }}</h2>

		<figure>
		{% if page.source %}
			<a href="{{ page.source }}" target="_blank">
				<img src="{{ site.url }}/assets/{{ page.photo }}" alt="{{ page.alt }}" width="500" height="375">
			</a>
		{% else %}
			<img src="{{ site.url }}/assets/{{ page.photo }}" alt="{{ page.alt }}" width="500" height="375">
		{% endif %}
		</figure>

		{{ page.content | markdownify }}
	</article>

{% include footer.html %}
