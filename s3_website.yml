# S3
s3_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: we-enjoy.us
s3_endpoint: us-west-2
exclude_from_upload:
  - .DS_Store
  - .env
  - Gemfile
  - Gemfile.lock

# CloudFront
cloudfront_distribution_id: E1V27UE6VEJJAA
cloudfront_wildcard_invalidation: true
cloudfront_invalidate_root: true
max_age:
  "*.css": 2419200
  "*.gif": 2419200
  "*.jpg": 2419200
  "*.js": 2419200
  "*.png": 2419200
  "*.svg": 2419200
